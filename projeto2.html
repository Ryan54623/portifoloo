<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>

    <style>
        body{
            display: flex;
            align-items:center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7f7f7, #d1e8f9);
        }
        .container{
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 22px #00000061;
            text-align: center;
        }
        h1{
            font-size: 18px;
            margin: 0 0 12px;
        }
        .campo{
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }
        input[type="number"]{
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        button{
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 8px;
            background: #0a66c2;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .resultado{
            margin-top: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #222;
        }

        .erro{
            color: red;
            font-size: 18px;
            font-weight: 700;
            margin-top: 12px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Somador Rápido</h1>
        <div class="campo">
            <input type="number" name="" id="valor1" class="input-valor" placeholder="Primeiro Valor"
            step="1">
            <input type="number" name="" id="valor2" class="input-valor" placeholder="Segundo Valor"
            step="1">
        </div>
        <button id="btnSomar"> Somar </button>

        <div id="mensagem" class="erro"></div>
        <div id="resultado" class="resultado"></div>

    </div>
    

<!-- -------------Script----------- -->

    <script>

        function valido(n) {
           return n !== '' && !Number.isNaN(Number(n)); 
        }

        function somar() {
            const v1 = window.document.getElementById("valor1").value.trim();
            const v2 = window.document.getElementById("valor2").value.trim();

            const msgEl = document.getElementById("mensagem");
            const resEl = document.getElementById("resultado");

            msgEl.textContent = ''; 
            resEl.textContent = '';

            if (!valido(v1) || !valido(v2)){
                msgEl.textContent = 'Preencha os dois campos com números válidos.';
                return;
            }

            const n1 = parseFloat(v1);
            const n2 = parseFloat(v2);
            const soma = n1 + n2;
            resEl.textContent = 'resultado: ' + soma.toString();
        }

        document.getElementById('btnSomar').addEventListener('click', somar);
        document.querySelectorAll('.input-valor').forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === 'enter') somar();
            })
        })











    </script>

















</body>
</html>
