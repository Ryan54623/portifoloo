<!DOCTYPE html>
<html lang="pt-br">


<head>
    <link rel="stylesheet" href="projetovideo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>

<body>

    <section class="hero-section" id="hero">
        <div class="video-background">
            <video autoplay muted loop id="bgVideo">
                <source src="https://cdn.pixabay.com/video/2025/09/24/306155_large.mp4" type="video/mp4">

            </video>
        </div>
        <div class="hero-content">
            <h1>O Futuro começa agora.</h1>
            <p>Transforme sua visão em realidade com nossas soluções inovadoras.</p>

            <a href="#videos" class="cta-button"> Descubra Mais</a>
        </div>
    </section>

    <section class="videos-section" id="videos">
        <h2>Nossos Destaques</h2>
        <div class="video-gallery">


            <div class="video-frame" data-video-url="https://cdn.pixabay.com/video/2025/11/07/314643_large.mp4">
                <img src="https://cdn.pixabay.com/photo/2025/05/21/14/41/nature-9613983_1280.jpg" alt="">
                <div class="overlay">Clique para assistir</div>
            </div>

            <div class="video-frame" data-video-url="https://cdn.pixabay.com/video/2025/07/27/293788_large.mp4">
                <img src="https://cdn.pixabay.com/photo/2014/05/27/15/22/deckchairs-355596_1280.jpg" alt="">
                <div class="overlay">Clique para assistir</div>
            </div>

            <div class="video-frame" data-video-url="https://cdn.pixabay.com/video/2025/07/22/292827_large.mp4">
                <img src="https://cdn.pixabay.com/photo/2021/09/18/12/40/pier-6635035_1280.jpg" alt="">
                <div class="overlay">Clique para assistir</div>
            </div>
        </div>
    </section>


    <section class="map-section" id="mapa">
        <h2>Onde Estamos</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.396087551525!2d-46.708184723889225!3d-23.518252278829504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8611f33b9f1%3A0xbc3a3d5d1da7a88f!2sR.%20Jo%C3%A3o%20Pereira%2C%2091%20-%20Lapa%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005074-070!5e0!3m2!1spt-BR!2sbr!4v1765580928350!5m2!1spt-BR!2sbr"
            width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <div class="video-joao">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/yAvUorBpZ6k?si=1EzNNTwvjYv_xVFZ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <!-- Modal para Reprodução de Vídeo -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <!-- O iframe do vídeo será injetado aqui pelo JavaScript -->
            <iframe id="modalVideoFrame" width="100%" height="100%" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>















</body>

</html>
